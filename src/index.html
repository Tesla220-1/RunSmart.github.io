<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RunSmart</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <div class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    <span class="header__official-representative">Официальный представитель</span>
                    <span class="header__official-representative-name">Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+7499922-89-74" class="header__phone">+7 (499) 922-89-74</a>
                    <button class="button">Заказать звонок</button>
                </div>
            </div>

            <div class="promo__wrapper">

                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img class="promo__icon-stopwatch" src="icons/heart-rate-monitor-selection/stopwatch.svg" alt="stopwatch">
                        <br>Время подбора: <br> 10 минут
                    </div>
                    <div class="promo__icon">
                        <img class="promo__icon-pushcart" src="icons/heart-rate-monitor-selection/pushcart.svg" alt="pushcart">
                        <br>Бесплатная <br> доставка

                    </div>
                    <div class="promo__icon">
                        <img class="promo__icon-selection" src="icons/heart-rate-monitor-selection/chat.svg" alt="chat">
                        <br>Ответим <br> на все вопросы
                    </div>
                </div>

                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
